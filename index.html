<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="container">
      <!-- muestra la operación que se va realizando -->
      <div id="operacionrealizada">0</div>
      <!-- muestra el resultado de la operación -->
      <div id="txtresultado"></div>

      <div class="fila">
        <!-- operador de la raíz cuadrada -->
        <button class="tecla1L" id="btnrzcuadrada" onclick="raizcuadrada()">√²</button>
        <!-- para realizar operaciones con exponentes -->
        <button class="tecla1L" id="btnexponente" onclick="potencia()">X²</button>
        <!-- volver números negativos y viceversa -->
        <button class="tecla1L" id="btnmasmenos" onclick="cerrarventana()">±</button>
        <!-- botón del punto -->
        <button class="tecla1L" id="btnpunto" onclick="operador('.')">.</button>
      </div>

      <div class="fila">
        <!-- boton número 7 -->
        <button class="tecla" id="btnnum7" onclick="operador('7')">7</button>
        <!-- botón número 8 -->
        <button class="tecla" id="btnnum8" onclick="operador('8')">8</button>
        <!-- botón número 9 -->
        <button class="tecla" id="btnnum9" onclick="operador('9')">9</button>
        <!-- botón para multiplicar -->
        <button class="tecla" id="btnmultiplicar" onclick="operacion('*')">x</button>
      </div>

      <div class="fila">
        <!-- botón número 4 -->

        <button class="tecla" id="btnnum4" onclick="operador('4')">4</button>
        <!-- botón número 5 -->
        <button class="tecla" id="btnnum5" onclick="operador('5')">5</button>
        <!-- botón número 6 -->
        <button class="tecla" id="btnnum6" onclick="operador('6')">6</button>
        <!-- botón para restar -->
        <button class="tecla" id="btnrestar" onclick="operacion('-')">-</button>
      </div>

      <div class="fila">
        <!-- botón número 1 -->
        <button class="tecla" id="btnnum1" onclick="operador('1')">1</button>
        <!-- botón núemro 2 -->
        <button class="tecla" id="btnnum2" onclick="operador('2')">2</button>
        <!-- botón número 3 -->
        <button class="tecla" id="btnnum3" onclick="operador('3')">3</button>
        <!-- botón para sumar -->
        <button class="tecla" id="btnsumar" onclick="operacion('+')">+</button>
      </div>

      <div class="fila">
        <!-- botón para limpiar las area de operación y resultado -->
        <button class="tecla" id="btndelete" onclick="limpiar()">AC</button>
        <!-- botón número 0 -->
        <button class="tecla" id="btnnum0" onclick="operador('0')">0</button>
        <!-- botón para dar el resultado -->
        <button class="tecla" id="btnigual" onclick="calculo ()">=</button>
        <!-- botón para dividir -->
        <button class="tecla" id="btndividir" onclick="operacion('/')">/</button>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
